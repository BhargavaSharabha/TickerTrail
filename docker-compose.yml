version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - PLAYWRIGHT_SKIP_VALIDATE_HOST_REQUIREMENTS=1
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
      args:
        - NEXT_PUBLIC_BACKEND_URL=${NEXT_PUBLIC_BACKEND_URL:-https://api.tickertrail.bhargavasharabha.com}
    ports:
      - "3000:3000"
    depends_on:
      - backend
    restart: unless-stopped
